<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Status</title>
    <style>
        /* Basic reset */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/exams.jpg') }}"); /* Add your background image here */
            background-size: cover; /* Make sure the image covers the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Make the background image fixed (does not scroll with content) */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the content */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background to make content readable */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Styling for select dropdown */
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            transition: border 0.3s ease-in-out;
        }

        select:focus {
            border-color: #3498db; /* Change border color when focused */
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Status Section Styling */
        .status-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Glow Effect for Pending and Not Pending */
        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            animation: glowEffect 2s ease-in-out infinite alternate;
        }

        /* Keyframes for glowing effects */
        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }
            100% {
                text-shadow: 0 0 20px black, 0 0 30px black, 0 0 40px black;
            }
        }

        /* Green glow effect for not-pending */
        .not-pending {
            color: green;
            animation: glowGreen 2s ease-in-out infinite alternate;
        }

        @keyframes glowGreen {
            0% {
                color: green;
                text-shadow: 0 0 20px green, 0 0 30px green, 0 0 40px green;
            }
            100% {
                color: black;
                text-shadow: 0 0 20px black, 0 0 30px black, 0 0 40px black;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluation Status</h1>

        <form method="POST" id="cs">
            <label for="subject">Select a subject:</label>
            <select name="subject" id="subject">
                {% for subject in subjects %}
                    <option value="{{ subject }}" {% if subject == selected %}selected{% endif %}>{{ subject }}</option>
                {% endfor %}
            </select>
            <button type="submit">Check</button>
        </form>

        {% if status %}
            <div class="status-section">
                <h2>Status for "{{ selected }}": 
                    <span class="status-text {% if status == 'NOT-PENDING' %}not-pending{% endif %} {% if status == 'PENDING' %}pending{% endif %}">{{ status }}</span>
                </h2>
                <p>Pending in 1st Evaluation: {{ pending_1st }}</p>
                <p>Pending in 2nd Evaluation: {{ pending_2nd }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
